<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Le Pendu</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form id="formChoice" class="d-flex">

                        <button type="submit" id="buttonValidChoice" class="btn btn-primary">Valider</button>
                    </form>
                </div>
            </div>
            <div class="row d-flex-column justify-content-center align-items-center">
                <div class="col d-flex-column">
                    <h1 id="wordContainer" class="text-center"></h1>
                    <h2 id="errorCounterContainer" class="text-center"></h2>
                    <div class="hanged">
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-1" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-2" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-3" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-4" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-5" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-6" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-7" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-8" height="100" width="20" class="d-none"/>
                        
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-9" height="100" width="20" class="d-none"/>
                    
                        <img src="public/assets/img/poteau_edited-removebg-preview.png" id="error-10" height="100" width="20" class="d-none"/>
                    </div>
                    <h3 id="archivedUserChoicesContainer" class="text-center"></h3>
                    <h4 id="resultGameContainer"></h4>
                    <button type="button" id="buttonReplay" class="btn btn-primary d-none">Rejouer ?</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./public/assets/js/exercice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
