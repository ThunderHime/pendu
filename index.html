<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>Le Pendu</title>
</head>

<body class="text-light">
    <main>
        <div class="container">
            <div class="row">
                <div class="col mt-2">
                    <div class="d-flex d-flex-row justify-content-center">
                        <h4 class="fs-2" id="resultGameContainer"></h4>
                        <form id="formChoice" class="d-flex my-5">
                            <input type="text" class="form-control" id="inputUserChoice" maxlength="1" required />
                            <button type="submit" id="buttonValidChoice" class="btn text-light fs-4 fw-semibold">VALIDER</button>
                        </form>
                    </div>
                    <div class="container d-flex-column justify-content-center">
                        <div class="row justify-content-center">
                            <div class="col col-8 displayCount rounded-2 m-5">
                                <div class="d-flex d-flex-row justify-content-between pt-2">
                                    <h2 id="errorCounterContainer" class="text-center rounded-2"></h2>
                                    <h3 id="archivedUserChoicesContainer" class="text-center rounded-2"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex-column justify-content-center align-items-center">
                            <div class="col col-4">
                                <div class="">
                                    <h1 id="wordContainer" class="text-center rounded-2"></h1>
                                </div>
                                <div class="container hanged">
                                    <img src="public/assets/img/hang1.png" id="error-1" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang2.png" id="error-2" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang3.png" id="error-3" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang4.png" id="error-4" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang5.png" id="error-5" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang6.png" id="error-6" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang7.png" id="error-7" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang8.png" id="error-8" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang9.png" id="error-9" class="d-none img-fluid" />
                                    <img src="public/assets/img/hang10.png" id="error-10" class="d-none img-fluid" />
                                </div>
                                <div class="d-flex justify-content-center align-items-center">
                                    <button type="button" id="buttonReplay"
                                        class="btn btn-lg d-none text-light fw-semibold">REJOUER
                                        ?</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
    <script src="./public/assets/js/exercice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
