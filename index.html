<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <title>Le Pendu</title>
</head>

<body class="text-light">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="d-flex justify-content-center">
                        <h4 class="fs-2" id="resultGameContainer"></h4>
                        <form id="formChoice" class="d-flex my-5">
                            <input type="text" class="form-control" id="inputUserChoice" maxlength="1" required />
                            <button type="submit" id="buttonValidChoice" class="btn text-light fs-4">VALIDER</button>
                        </form>
                    </div>
                </div>
                <div class="col-12 displayCount">
                    <div class="row">
                        <div class="col-6"><p class="fs-3 text-center">Erreurs :<span id="errorCounterContainer" class=""></span></p></div>
                        <div class="col-6"><h3 id="archivedUserChoicesContainer" class="text-center"></h3></div>
                    </div>
                
                </div>
                <div class="col-12 col-sm-6">
                    <h1 id="wordContainer" class="text-center rounded-2 mt-3"></h1>
                    <div class="d-flex justify-content-center align-items-center">
                        <button type="button" id="buttonReplay" class="btn btn-lg d-none text-light mt-2">REJOUER
                            ?</button>
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="hanged">
                        <img src="public/assets/img/image0.png" id="image0" class="d-none">
                        <img src="public/assets/img/hang1.png" id="error-1" class="d-none img-fluid" />
                        <img src="public/assets/img/hang2.png" id="error-2" class="d-none img-fluid" />
                        <img src="public/assets/img/hang3.png" id="error-3" class="d-none img-fluid" />
                        <img src="public/assets/img/hang4.png" id="error-4" class="d-none img-fluid" />
                        <img src="public/assets/img/hang5.png" id="error-5" class="d-none img-fluid" />
                        <img src="public/assets/img/hang6.png" id="error-6" class="d-none img-fluid" />
                        <img src="public/assets/img/hang7.png" id="error-7" class="d-none img-fluid" />
                        <img src="public/assets/img/hang8.png" id="error-8" class="d-none img-fluid" />
                        <img src="public/assets/img/hang9.png" id="error-9" class="d-none img-fluid" />
                        <img src="public/assets/img/hang10.png" id="error-10" class=" img-fluid" />
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>
    <script src="./public/assets/js/exercice.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
